{% extends "base.html" %}
{% load static %}
{% load wagtailcore_tags %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/coursefinder.css' %}">
{% endblock extra_css %}

{% block content %}
<div class="course-finder-base">
  <div class="header">
    <h2>Course Finder</h2>
  </div>
  <ul class="navigation">
      <li class="helper-text back">Back</li>
      <li class="helper-text start-again">Start again</li>
      <li class="helper-text skip">Skip</li>
  </ul>
  <div class="course-finder-content grid-2">
    <div class="question">
      {% block question %}{% endblock %}
    </div>
    <div class="next">
      <input type="submit" value="Next" class="button">
    </div>
  </div>
</div>
{% endblock content %}
