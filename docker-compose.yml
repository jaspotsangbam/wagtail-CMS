version: '3'

services:
  db:
    image: postgres
  web:
    environment:
      DBNAME: "${DBNAME}"
      DBHOST: "${DBHOST}"
      DBUSER: "${DBUSER}"
      DBPORT: "${DBPORT}"
      DBPASSWORD: "${DBPASSWORD}"
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
