{% extends "coursefinder/course_finder_base.html" %}
{% load static %}
{% load wagtailcore_tags %}
{% load discover_uni_tags %}


{% block question %}
    <h3>{{page.question}}</h3>

    <form action="javascript:;" onsubmit="handleModeSelection(this)">
        <div  class="checkbox">
            <input id="fullTime" type="checkbox" name="mode" value="Full-time">

            <label for="fullTime">{% get_translation key='full_time' language=page.get_language %}</label>
        </div>

        <div  class="checkbox">
            <input id="partTime" type="checkbox" name="mode" value="Part-time">

            <label for="partTime">{% get_translation key='part_time' language=page.get_language %}</label>
        </div>

        <div  class="checkbox">
            <input id="distanceLearning" type="checkbox" name="mode" value="Distance learning">

            <label for="distanceLearning">{% get_translation key='distance_learning' language=page.get_language %}</label>
        </div>
    </form>

    <div class="helper-text">
        {{ page.helper_text|richtext }}
    </div>
{% endblock %}

{% block next_nav %}
    <a href={% pageurl page.next_page %}>
        <input type="submit" value="{% get_translation key='next' language=page.get_language %}" class="button" onclick="handleFormSubmit()">
    </a>
{% endblock %}
