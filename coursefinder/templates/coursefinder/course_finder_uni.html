{% extends "coursefinder/course_finder_base.html" %}
{% load static %}
{% load wagtailcore_tags %}
{% block body_class %}template-course-finder-uni{% endblock %}

{% block question %}
<h3>{{page.question}}</h3>
<form action="javascript:;" onsubmit="handleUniSelection(this)">
  <div>
    <select id="uni" name="uni">
      <option selected>Show all</option>
    </select>
    <span><img class="dropdown-arrow" src="{% static 'assets/down-arrow.svg' %}" alt=""></span>
  </div>
</form>
{% endblock %}
