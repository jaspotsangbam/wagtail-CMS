{% load discover_uni_tags %}

<div class="cookie-banner">
    <div class="cookie-banner__wrapper discover-uni-container">
        <p class="cookie-banner__message">
            {% get_translation key='cookie_message' language=page.get_language %}
        </p>

        <a href="{% if page.is_welsh %}/cy{% endif %}/cookies/" class="cookie-banner__find-out-more">
            {% get_translation key='cookie_more' language=page.get_language %}
        </a>

        <button class="cookie-banner__ok">
            {% get_translation key='cookie_ok' language=page.get_language %}
        </button>
    </div>
</div>
