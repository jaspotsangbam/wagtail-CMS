{% extends "coursefinder/course_finder_base.html" %}
{% load static %}
{% load wagtailcore_tags %}
{% block body_class %}template-course-finder-postcode{% endblock %}

{% block question %}
    <h3>{{page.question}}</h3>

    <form>
        <input type="text" name="" value="">

        <p>
            Search within:
        </p>

        <div class="radio">
            <input id="one" type="radio" name="postcode" value=""><label for="one">10 miles</label>
        </div>

        <div class="radio">
            <input id="two" type="radio" name="postcode" value=""><label for="two">25 miles</label>
        </div>

        <div class="radio">
            <input id="three" type="radio" name="postcode" value=""><label for="three">50 miles</label>
        </div>
    </form>
{% endblock %}

{% block next_nav %}
    <a href={% pageurl page.next_page %}><input type="submit" value="Next" class="button" onclick="handleFormSubmit()"></a>
{% endblock %}
